<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Propo</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        var app = angular.module('myApp', ['ngCookies']);
        app.controller('myCtrl', function ($scope, $http, $cookies) {
            $scope.token= localStorage.getItem("user_token");


             var req = {
                    method: 'GET',
                    url: 'https://beyondbanking.openbankproject.com/obp/v2.1.0/my/accounts',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'DirectLogin token='+$scope.token
                    }
                }

                $http(req).then(function (response) {
                    $scope.myWelcome = response.data[0]._links.detail.href;
                });
        });
    </script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
hello
    {{myWelcome}}
</body>

</html>
